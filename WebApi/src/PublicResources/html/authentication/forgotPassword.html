<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot password</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link href="/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossOrigin href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <script src="/js/authentication/forgotPassword.js" defer></script>
        <script src="/js/loading.js" defer></script>
        <link href="/css/authentication.css" rel="stylesheet">
    </head>
    <body class="container-flex-fill">
        <div id="header"></div>

        <div class="authenticationForm">
            <div>
                <h1 class="large-text">
                    Forgot Password
                </h1>

                <form class="inputs">
                    <div class="rounded-input-with-label">
                        <label>Email</label>
                        <input id="email" placeholder="Email" type="email">
                        <label id="emailError" class="label-error"></label>
                    </div>
                    <div class="flex-full-width center-content">
                        <button class="primary-button" onclick="forgotPassword()" type="button">Forgot Password</button>
                    </div>
                </form>
                </div>

                <div class="flex-space-between action-buttons">
                    <button onclick="window.location.href = '/authentication/login.html'">Login</button>
                    <button onclick="window.location.href = '/authentication/signUp.html'">Sign Up
                    </button>
                </div>
            </div>
        </div>
        <div class="imageWithLogo">
            <div class="logo"></div>
        </div>
    </body>
</html>
