<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See more</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossOrigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="/js/loading.js" defer></script>
    <script src="/js/fetchScripts.js" defer></script>

    <link href="/css/seeMore.css" rel="stylesheet">
</head>
<body onload="getScripts(['/js/header.js', '/js/createEditSchedule.js'])">
    <div id="header"></div>
    <div class="center-content container-flex flex-column">
        <table id="scheduleTable" class="default-table full-width" style="padding-inline: 10%">
            <tr>
                <th>Worker</th>
                <th>Activity</th>
                <th>Time</th>
                <th>Complete</th>
                <th>Delete</th>
            </tr>
        </table>
        <div style="gap: 10px" class="bottom-content container-flex">
            <div style="width: 20vw" class="rounded-input-with-label">
                <label>Activity</label>
                <input id="activity" type="text">
                <label class="label-error" id="activityError"></label>
            </div>
            <div style="width: 20vw"  class="rounded-input-with-label">
                <label>Time</label>
                <input id="time" type="time">
                <label class="label-error" id="timeError"></label>
            </div>
            <button class="primary-button" onclick="addRow()">Create</button>
        </div>
    </div>

</body>
</html>
